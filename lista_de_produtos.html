<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="lista_de_produtos.css">
</head>
<body>

    <div class="content">
        <nav class="navbar">
    </nav>

        <section class="cadastro-produto">
            <h1>Cadastrar Novo Produto</h1>
            <form id="formCadastroProduto" action="cadastrar_produto.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome_produto">Nome do Produto:</label>
                    <input type="text" id="nome_produto" name="nome_produto" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>

                <div class="form-group">
                    <label for="codigo_de_barras">Código de Barras:</label>
                    <input type="text" id="codigo_de_barras" name="codigo_de_barras">
                </div>

                <div class="form-group">
                    <label for="imagem">Imagem do Produto:</label>
                    <input type="file" id="imagem" name="imagem">
                    <small>Selecione uma imagem para o produto (opcional)</small>
                </div>

                <div class="form-group">
                    <label for="icone">Ícone do Produto:</label>
                    <input type="text" id="icone" name="icone">
                    <small>Nome do ícone (opcional, ex: 'fa-box', se usar Font Awesome)</small>
                </div>

                <div class="form-group">
                    <label for="data_fabricacao">Data de Fabricação:</label>
                    <input type="date" id="data_fabricacao" name="data_fabricacao">
                </div>

                <div class="form-group">
                    <label for="data_validade">Data de Validade:</label>
                    <input type="date" id="data_validade" name="data_validade">
                </div>

                <div class="form-group">
                    <label for="data_cadastro">Data de Cadastro:</label>
                    <input type="datetime-local" id="data_cadastro" name="data_cadastro">
                    <small>Deixe em branco para usar a data e hora atuais</small>
                </div>

                <div class="form-group">
                    <label for="lote">Lote:</label>
                    <input type="text" id="lote" name="lote">
                </div>

                <div class="form-group">
                    <label for="outras_informacoes">Outras Informações:</label>
                    <textarea id="outras_informacoes" name="outras_informacoes"></textarea>
                </div>

                <button type="submit">Cadastrar Produto</button>
            </form>
        </section>
    </div>
