<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Reposição de Estoque</title>
    <link rel="stylesheet" href="estoque_visual.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-warehouse" style="color:#1db954; margin-right:10px;"></i>
            Simulação de Reposição de Estoque
        </h1>

        <div class="estoque">
            <h2>
                <span style="color:#1db954"><i class="fas fa-cubes"></i></span> Quantidade de Estoque
            </h2>
            <div class="estoque-container">
                <div class="regua" id="regua"></div>
                <div class="caixas" id="caixas">
                    <!-- As caixas serão geradas aqui pelo JavaScript -->
                </div>
            </div>
        </div>

        <div class="estoque-info">
            <p>
                <span style="font-size:22px;font-weight:bold;color:#1db954;">
                    Estoque Atual: <span id="quantidade">20</span> / 20
                </span>
            </p>
            <p id="statusEstoque" style="font-weight: bold; display: none;"></p>
        </div>
    </div>

    <!-- Nova seção para o gráfico animado de estoque -->
    <section class="estoque-grafico-section">
        <div class="grafico-container">
            <h2><i class="fas fa-chart-line" style="color:#007bff;"></i> Histórico do Estoque</h2>
            <canvas id="graficoEstoque" height="100"></canvas>
        </div>
    </section>

    <!-- Font Awesome para ícones modernos -->
    <script src="https://kit.fontawesome.com/ef3a0f3a9d.js" crossorigin="anonymous"></script>
    <script src="estoque_visual.js"></script>
</body>
</html>
