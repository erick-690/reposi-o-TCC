<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Reposição de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    
    
    
    <div class="container">
       
       
        <h1>Simulação de Reposição de Estoque</h1>

        <div class="estoque">
            <h2>Quantidade de Estoque</h2>
            <div class="estoque-container">
                <div class="regua" id="regua"></div>
                <div class="caixas" id="caixas">
                    <!-- As caixas serão geradas aqui pelo JavaScript -->
                </div>
            </div>
        </div>

        <p>Estoque Atual: <span id="quantidade">20</span> / 20</p>
        <p id="statusEstoque" style="font-weight: bold; display: none;"></p>

       

    <script src="script.js"></script>


</body>
</html>
