<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - Fluxon ERP</title>
    <link rel="stylesheet" href="pagina_principal.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="form_cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <img src="caminho/para/o/seu/logo.png" alt="Fluxon Logo" class="navbar-icon-img">
                Fluxon
            </a>
            <button class="navbar-toggle" id="navbarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="navbar-menu" id="navbarMenu">
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="index.html" class="navbar-link">Página Inicial</a></li>
                    <li class="navbar-item"><a href="dashboard.html" class="navbar-link">Dashboard</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link active">Cadastrar Produto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content-page">
        <section class="section-container form-section">
            <h2>Cadastrar Novo Produto</h2>
            <form action="processa_cadastro.php" method="POST" class="cadastro-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="codigo_barras">Código de Barras:</label>
                    <input type="text" id="codigo_barras" name="codigo_barras">
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>

                <div class="form-group">
                    <label for="subcategoria">Subcategoria:</label>
                    <input type="text" id="subcategoria" name="subcategoria">
                </div>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca">
                </div>

                <div class="form-group">
                    <label for="unidade_medida">Unidade de Medida (Ex: un, kg, litro):</label>
                    <input type="text" id="unidade_medida" name="unidade_medida" required>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" step="0.001" id="quantidade" name="quantidade" required>
                </div>

                <div class="form-group">
                    <label for="preco_custo">Preço de Custo:</label>
                    <input type="number" step="0.01" id="preco_custo" name="preco_custo">
                </div>

                <div class="form-group">
                    <label for="preco_venda">Preço de Venda:</label>
                    <input type="number" step="0.01" id="preco_venda" name="preco_venda" required>
                </div>

                <div class="form-group">
                    <label for="estoque_minimo">Estoque Mínimo:</label>
                    <input type="number" id="estoque_minimo" name="estoque_minimo">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" name="fornecedor">
                </div>

                <div class="form-group">
                    <label for="imagem_produto">Imagem do Produto (Upload):</label>
                    <input type="file" id="imagem_produto" name="imagem_produto" accept="image/*">
                    <small>Selecione uma imagem do seu computador (JPG, PNG, GIF). Uma imagem terá prioridade na exibição.</small>
                </div>

                <div class="form-group">
                    <label for="icone_classe">Ícone (Classe Font Awesome, ex: fas fa-box-open):</label>
                    <input type="text" id="icone_classe" name="icone_classe" placeholder="Ex: fas fa-shopping-basket">
                    <small>Se não enviar imagem, este ícone será exibido.</small>
                </div>
                <div class="form-group">
                    <label for="ativo">Produto Ativo:</label>
                    <input type="checkbox" id="ativo" name="ativo" value="1" checked>
                </div>

                <button type="submit" class="btn-primary">Cadastrar Produto</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        </footer>

    <script src="js/script.js"></script>
</body>
</html>
